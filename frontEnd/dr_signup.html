<!DOCTYPE html>
<html>

<head>
    <title>dr_signup</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<style>
    body,
    html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    * {
        box-sizing: border-box;
    }
    
    .bg-image {
        /* The image used */
        background-image: url("../images/dr_image.jpeg");
        /* Add the blur effect */
        filter: blur(8px);
        -webkit-filter: blur(8px);
        /* Full height */
        height: 100%;
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    /* Position text in the middle of the page/image */
    .back{
        text-decoration: lightblue;

    }
    .bg-text {
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/opacity/see-through */
        color: white;
        font-weight: bold;
        border: 3px solid #f1f1f1;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 80%;
        padding: 20px;
        text-align: center;
    }
    
    .bg-text input {
        font-size: 16px;
        width: 200px;
        padding: 5px 10px;
        border: 0;
        outline: none;
        border-radius: 50px;
    }
    
    button {
        background-color: rgb(248, 6, 6);
        /* Green */
        border: none;
        color: white;
        padding: 10px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 50px;
    }
    
    button:hover {
        cursor: pointer;
        background-color: rgb(155, 9, 4);
    }
    
</style>
<script type="text/javascript">
    function validate() {
        var Name = document.dr_signup.Name.value;
        var password = document.dr_signup.ID.value;

        if (Name=="")
        {
            document.getElementById('Name').innerHTML = "Please Enter your Name";
            return(false);
        }else{
            document.getElementById('Name').innerHTML = " ";
        }

        if(password =="")
        {
            document.getElementById('password').innerHTML = "Please Enter Your Doctor ID"
            return(false)
        }
        else
        {
            document.getElementById('password').innerHTML = " "
        }

        return(true);

        
    }
</script>
</head>

<body>

    <div class="bg-image"></div>

    <div class="bg-text">
        <h1><b>Doctor Signup</b></h1><br><br>

        <form action="../PHP/connect2.php" method="post" name="dr_signup" onsubmit="return validate()">

            <p>Doctor Name:</p>
            <input type="text" id="doctor_name" name="Name" placeholder=""><br>
            <span id="Name" style="color:red"></span><br>

            <p>Doctor ID:</p>
            <input type="password" id="doctor_id" name="ID" placeholder="0000"><br>
            <span id="password" style="color:red"></span><br>

            <button type="submit">Signup</button><br><br>

            <div>
                <p>Already have an account? <a href="../FrontEnd/login.html" style="text-decoration: none; color: lightskyblue;" >Log in</a></p>
            </div><br>
            <p class="back"> <a href="../index.html" style="text-decoration: none; color: blueviolet;">Go Back</a></p>
        </form>
    </div>


</body>

</html>
